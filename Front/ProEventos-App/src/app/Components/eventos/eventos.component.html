<app-titulo [titulo]="'Evento'"></app-titulo>

<hr>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filterList">

  </div>
</div>

<!--<h3>Filtro: {{filterList}}</h3>-->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th><button class="btn btn-outline-light btn-sm" (click)="updateImageStage()"><i
            class="{{!isImg ? 'fa fa-eye':'fa fa-eye-slash'}}"></i></button></th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventsFilters">
      <td>{{evento.id}}</td>
      <td><img [collapse]="isImg" [isAnimated]="true" src="/assets/png1.png" [style.width.px]="imgSize"></td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-primary btn-sm mr-2" tooltip="Editar"><i class="fa fa-edit"></i></button>
          <button class="btn btn-danger btn-sm mr-2"><i class="fa fa-trash" tooltip="Excluir" (click)="openModal(template)"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento foi encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<!--{{eventos | json}}-->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
